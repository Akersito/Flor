<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo chula</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            color: #555;
            flex-direction: column;
        }

        /* Estilos de la flor */
        .flower {
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: spin 10s linear infinite; /* AnimaciÃ³n de giro */
        }

        /* PÃ©talos de la flor */
        .petal {
            position: absolute;
            width: 80px;
            height: 140px;
            background: radial-gradient(circle at 50% 20%, #FFDD44, #FFD700);
            border-radius: 50%;
            box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.1);
            transform-origin: 50% 0;
        }

        /* PÃ©talos distribuidos en la flor */
        .petal:nth-child(1) { transform: rotate(0deg); }
        .petal:nth-child(2) { transform: rotate(45deg); }
        .petal:nth-child(3) { transform: rotate(90deg); }
        .petal:nth-child(4) { transform: rotate(135deg); }
        .petal:nth-child(5) { transform: rotate(180deg); }
        .petal:nth-child(6) { transform: rotate(225deg); }
        .petal:nth-child(7) { transform: rotate(270deg); }
        .petal:nth-child(8) { transform: rotate(315deg); }

        /* Centro de la flor */
        .center {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 50% 50%, #5b3a29, #5b3a10);
            border-radius: 50%;
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.2);
            top: 25%; /* Ajuste del centro */
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            color: #FF8C00;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        /* AnimaciÃ³n de rotaciÃ³n */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div> <!-- Centro de la flor -->
    </div>
